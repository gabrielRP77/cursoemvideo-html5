<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript</title>
</head>
<body>
    <h1>Testando JavaScript</h1>
    <!--Tudo que estiver entre a tag <script> sera considerado em linguagem JavaScript e deve ser tudo terminado em ponto e virgula, sinalizando fim de comando-->
    <script>
        /*A posição dos comando a seguir altera a ordem e o resultado da execução*/
        /*O alert exibe uma mensagem*/
        alert("Olá, Mundo!");
        /*document.write("Mensagem"); é um comando de saida no proprio navegador, sendo um objeto master, document é o documento html que estamos trabalhando e o write é a ação*/
        document.write("Olá, Mundo!<br>");
        /*A função(Logo não deve se passar parametros) Date() permite que você pegue a data e a hora do sistema operacional*/
        document.write("Olá! Hoje é dia " + Date());     
    </script>
</body>
</html>
