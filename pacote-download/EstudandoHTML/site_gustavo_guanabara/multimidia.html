                        <audio id="musica" controls="controls">
                            <!--As diferentes extensões de arquivos tem como função funcionar em navegadores distintos como Firefox ou o Safari-->
                            <source src="midia/The Score - Stronger.mp3" type="audio/mpeg">
                            <source src="midia/Stronger.m4a" type="audio/x-aac">

                            <source src="midia/piratas do caribe.webmsd.webm" type="video/webm">
